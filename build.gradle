plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    google()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    def retrofit = "2.9.0"
    compile "com.squareup.retrofit2:restofit:${retrofit}"
    compile "com.squareup.retrofit2:converter-gson:${retrofit}"

}
